<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>blah</title>
	<link rel="stylesheet" href="main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="main.js"></script>

</head>
<body>
	<div class="cars-search">
		<form>
			<div id="make" data-value="" class="cars-search__select">
				<p>Make: <span class="filterval"></span></p>
				<ul class="cars-search__select-options">
					<li>Any</li>
					<li>Audi</li>
					<li>BMW</li>
					<li>Lamborghini</li>
					<li>Rolls Royce</li>
					<li>Maserrati</li>
				</ul>
				<span class="cars-search__select-open">V</span>
			</div>

			<div id="radius" data-value="" class="cars-search__select">
				<p>Radius: <span class="filterval"></span></p>
				<ul class="cars-search__select-options">
					<li>Any</li>
					<li>0.5 miles</li>
					<li>1 mile</li>
					<li>5 miles</li>
					<li>10 miles</li>
					<li>25 miles</li>
				</ul>
				<span class="cars-search__select-open">V</span>
			</div>

			<input class="cars-search__freetext" type="text">
		</form>
	</div>
</body>
</html>
